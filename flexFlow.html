<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <title>Fundamentos - Flex Flow</title>
    
</head>
<body>
    
    <h1>default: row nowrap</h1>
    <div class="flex-container3 default">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
    </div>

    <h1>wrap</h1>

    <div class="flex-container3 wrap1">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container3 wrap-reverse1">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
    </div>

    <h1>wrap-reverse</h1>

    <div class="flex-container3 wrap-reverse1">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
    </div> 

    <h1>row-reverse nowrap</h1>

    <div class="flex-container3 r-nowrap">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
        <div class="item3">7</div> 
    </div> 

    <h1>row-reverse wrap</h1>

    <div class="flex-container3 r-wrap">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
        <div class="item3">7</div> 
    </div> 

    <h1>row-reverse wrap-reverse</h1>

    <div class="flex-container3 rr-wrap">
        <div class="item3">1</div>
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
        <div class="item3">5</div> 
        <div class="item3">6</div> 
        <div class="item3">7</div> 
    </div> 



</body>
</html>
