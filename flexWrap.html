<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/style.css" />
    <title>Fundamentos - Flex Wrap</title>
    
</head>
<body>
    
    <h1>no wrap</h1>

    <div class="flex-container2 nowrap">
        <div class="item2 orange">1</div>
        <div class="item2 green">2</div>
        <div class="item2 blue">3</div>
        <div class="item2 blue">4</div>
    </div>


    <h1>      wrap</h1>

    <div class="flex-container2 wrap">
        <div class="item2 orange">1</div>
        <div class="item2 green">2</div>
        <div class="item2 blue">3</div>
        <div class="item2 blue">4</div>
    </div>

    <h1>wrap reverse</h1>

    <div class="flex-container2 wrap-reverse">
        <div class="item2 orange">1</div>
        <div class="item2 green">2</div>
        <div class="item2 blue">3</div>
        <div class="item2 blue">4</div>
    </div>



</body>
</html>
