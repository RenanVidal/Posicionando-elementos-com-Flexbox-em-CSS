<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/CSS/styleP2.css" />
    <title>Fundamentos - Order</title>
    
</head>
<body>

    <h1>Row</h1>

    <p>Order: 0</p>
    <div class="flex-container4">
        <div class="item4">1</div>
        <div class="item4">2</div>
        <div class="item4">3</div>
        <div class="item4">4</div>
        <div class="item4">4n</div>
        <div class="item4">4m</div>
    </div>

    <p>Orders diferentes</p>
    <div class="flex-container4">
        <div class="item4 o3">1</div>
        <div class="item4 o2">4</div>
        <div class="item4 o3">4n</div>
        <div class="item4 o1 ">4m</div>
    </div>

    <h1>Column</h1>

    <p>Order: 0</p>
    <div class="flex-container4 direction">
        <div class="item4">1</div>
        <div class="item4">2</div>
        <div class="item4">3</div>
        <div class="item4">4</div>
        <div class="item4">4n</div>
        <div class="item4">4m</div>
    </div>

    <p>Orders diferentes</p>
    <div class="flex-container4 direction">
        <div class="item4 o3">7</div>
        <div class="item4 o1">9</div>
        <div class="item4 o3">1</div>
        <div class="item4 o2">4</div>
        <div class="item4 o3">4n</div>
        <div class="item4 o1 ">4m</div>
    </div>

</body>
</html>
