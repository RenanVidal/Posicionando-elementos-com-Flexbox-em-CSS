<body>
    <p>Flex-Shrink:1</p>

        <div class="item2 s-1 fg-1">A</div>

        <div class="item2 s-1 fg-1">E</div>

    <p>Flex-Shrink: comportamento de quebra</p>
    <div class="flex-container2">
        <div class="item2 s-1 fg-1">A</div>

        <div class="item2 s-1 fg-1">C</div>
        <div class="item2 s-1 fg-1">D</div>

        <div class="item2 s-0 fg-1">A</div>
        <div class="item2 s-0 fg-1">The generated</div>

        <div class="item2 s-0 fg-1">D</div>

    <p>Flex-Shrink: mix / basis: 100px</p>
    <div class="flex-container2">
        <div class="item2 s-1 fg-1">A</div>
        <div class="item2 s-2 fg-1">The generated</div>
        <div class="item2 s-2 fg-1">C</div>
